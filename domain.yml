intents:
  - greet
  - goodbye
  - weather
  - weather_address_date-time
  - weather_address
  - weather_date-time

slots:
  address:
    type: text
  date-time:
    type: text
  matches:
    type: unfeaturized

entities:
  - address
  - date-time

actions:
  - utter_greet
  - utter_ask_address
  - utter_ask_date-time
  - utter_working_on_it
  - action_report_weather
  - utter_report_weather
  - utter_goodbye

templates:
  utter_greet:
    - text: "你好，我是智能助手小笨，请说出需要提供天气预测服务的地点和时间"

  utter_working_on_it:
    - text: "正在查询中，请稍后 ..."

  utter_goodbye:
    - text: "再见！"

  utter_ask_address:
    - text: "哪里呢？"

  utter_ask_date-time:
    - text: "什么时候？"

  utter_report_weather:
    - text: "{matches}"

  utter_default:
    - text: "系统不明白您说的话"

session_config:
  session_expiration_time: 60  # value in minutes
  carry_over_slots_to_new_session: false